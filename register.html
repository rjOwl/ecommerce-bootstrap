<!DOCTYPE html5>
<head>
   <title>Register</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<html>
   <body>
	<div class="container">
		<br>
		<br>
		<br>
		<br>
		<div class="row d-flex align-items-center justify-content-center">
				<h1>Register</h1>
		</div>
		<br>
		<div class="d-flex align-items-center justify-content-center">
			<form>
				<div class="row">
					<div class="col-3">
						<p>Name</p>
					</div>
					<div class="col-7">
					<input type="text" class="form-control" placeholder="Name">
					</div>
			  </div>
				<div class="row">
					<div class="col-3">
						<p>Email </p>
					</div>
					  <div class="col-7">
						<input type="email" class="form-control" placeholder="Email">
					  </div>
					</div>
					<div class="row">
						<div class="col-3">
							<p style="clear: both;">Password</p>
						</div>
						<div class="col-7">
						<input type="text" class="form-control" placeholder="password">
						</div>
				  </div>
			  <div class="row">
				<div class="col-3">
					<p style="clear: both;">Confirm Password</p>
				</div>
				<div class="col-7">
					<input type="text" class="form-control" placeholder="confirm password">
				</div>
			  </div>
			<div class="row">
				<div class="col-3">
					<p>Gender</p>
				</div>
				<div class="custom-control custom-radio col-3">
					<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
					<label class="custom-control-label" for="customRadio1">Male</label>
				</div>
				<div class="custom-control custom-radio col-5">
					<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
					<label class="custom-control-label" for="customRadio2">Female</label>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<p>Country</p>
				</div>
				<select class="col-8 h-25 w-50 ">
					<option value=""></option>
					<option value="1" >Egypt</option>
					<option value="2" >USA</option>
					<option value="3" >England</option>
					<option value="4" >Spain</option>
				</select>
			</div>
			<div class="row text-right">
				<div class="col-11">
					<a href="products.html" class="btn btn-success">Register</a>
				</div>
			</div>
	
		</form>
	
		</div>
	</div>
   </body>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</html>
